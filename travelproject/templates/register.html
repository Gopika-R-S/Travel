<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div { width:300px; padding:50px; margin: 20px; align:center; background-color:white;}


    </style>

</head>
<body style="background-color:violet">
<div>

<h1>Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter username"><br> <br>
    <input type="text" name="firstname" placeholder="Enter your first name"><br><br>
    <input type="text" name="lastname" placeholder="Enter your lastname"><br><br>
    <input type="email" name="email" placeholder="Enter your email id"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="password" name="password1" placeholder="confirm password"><br><br>
    <input type="submit">
</form>
</div>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
